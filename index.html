<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mistery Letter</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="title">Mistery Letter</h1>
  </header>
  <section class="general-container">
    <div class="controls-container">
      <input type="text" id="carta-texto" class="carta-texto">
      <button id="criar-carta" class="criar-carta">Create letter</button>
    </div>
    <p id="carta-contador" class="carta-contador">0</p>
    <section class="letter-container">
      <p id="carta-gerada" class="carta-gerada"></p>
    </section>
  </section>

  <script src="./script.js"></script>
</body>
</html>
